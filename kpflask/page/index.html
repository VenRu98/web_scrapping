{% extends "layout/layout.html" %} {% block content %}
<div class="row justify-content-md-center my-5">
    <div class="col col-lg-5">
        <form action="/" method="POST">
            <div class="form-group">
                <label for="inputBarang">Product Name</label>
                <input oninput="fillBlank(this)" oninvalid="fillBlank(this)" name="produk" type="text" class="form-control" id="inputBarang" placeholder="Fill Product Name" required>
            </div>
            <div class="form-group form-inline">
                <legend class="col-form-label col-sm-2 pt-0">Proxy</legend>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="on" {{ "checked" if proxy=="on" else "" }}>
                    <label class="form-check-label" for="inlineRadio1">on</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="off" {{ "checked" if proxy=="off" else "" }}>
                    <label class="form-check-label" for="inlineRadio2">off</label>
                </div>
            </div>

            <div><input id="compare" type="submit" value="Compare" class="btn text-light" style="background-color: #41474b;"></div>

        </form>
    </div>

</div>
<div class="align-items-center ">
    {% if dataTokopedia == None and dataLazada == None and dataBukalapak == None %} {% include "condition/noneData.html" %} {% else %} {% include "condition/foundData.html" %} {% endif %}
</div>
<script>
    function fillBlank(textbox) {
        if (textbox.value === '') {
            textbox.setCustomValidity('Please fill this field for compare product');
        } else {
            textbox.setCustomValidity('');
        }

        return true;

    }
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
{% endblock %}
